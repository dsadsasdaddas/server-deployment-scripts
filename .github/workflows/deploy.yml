name: Deploy to Server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  deploy-website:
    name: Deploy Wang Yue Website
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        
    - name: Make deployment script executable
      run: chmod +x ./scripts/deploy_website.sh
      
    - name: Run Website Deployment
      env:
        SERVER_IP: ${{ secrets.SERVER_IP }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SSH_KEY_PATH: ~/.ssh/id_rsa
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # 设置脚本参数
        sed -i "s|SERVER_IP=.*|SERVER_IP=\"$SERVER_IP\"|" ./scripts/deploy_website.sh
        sed -i "s|SERVER_USER=.*|SERVER_USER=\"$SERVER_USER\"|" ./scripts/deploy_website.sh
        sed -i "s|SSH_KEY=.*|SSH_KEY=\"$SSH_KEY_PATH\"|" ./scripts/deploy_website.sh
        # 运行部署脚本
        ./scripts/deploy_website.sh
        
    - name: Verify Deployment
      run: |
        sleep 10  # 等待服务启动
        curl -f http://${{ secrets.SERVER_IP }} || echo "Deployment verification failed but continuing"
        
  deploy-archive-vault:
    name: Deploy Archive Vault
    runs-on: ubuntu-latest
    needs: deploy-website  # 顺序执行，先部署网站
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        
    - name: Make deployment script executable
      run: chmod +x ./scripts/deploy_archive_vault.sh
      
    - name: Run Archive Vault Deployment
      env:
        SERVER_IP: ${{ secrets.SERVER_IP }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SSH_KEY_PATH: ~/.ssh/id_rsa
      run: |
        # 设置脚本参数
        sed -i "s|SERVER_IP=.*|SERVER_IP=\"$SERVER_IP\"|" ./scripts/deploy_archive_vault.sh
        sed -i "s|SERVER_USER=.*|SERVER_USER=\"$SERVER_USER\"|" ./scripts/deploy_archive_vault.sh
        sed -i "s|SSH_KEY=.*|SSH_KEY=\"$SSH_KEY_PATH\"|" ./scripts/deploy_archive_vault.sh
        # 运行部署脚本
        ./scripts/deploy_archive_vault.sh
        
    - name: Verify Archive Vault Deployment
      run: |
        sleep 10  # 等待服务启动
        curl -f http://${{ secrets.SERVER_IP }}:8000/api/v1/health || echo "Archive Vault verification failed but continuing"